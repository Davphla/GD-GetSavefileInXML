<main class="container">

    <div class="starter-template text-center py-5 px-3">
        <h1 class="pb-5 text-white">Get your data in XML from your Geometry Dash save file (Without your password) !</h1>
        <div class="input-group mb-3">
            <label class="input-group-text"></label>
            <input type="file" class="form-control" name="" id="file" placeholder="" aria-describedby="fileHelpId">
            <button class="btn btn-primary" id="button">Decrypt</button>
        </div>
    </div>


    <script src="crypto.js" type="text/javascript"></script>
    <script>
        function saveData(blob, fileName) {
            let a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            let url = window.URL.createObjectURL(blob);
            a.href = url;
            a.download = fileName;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        document.getElementById("button").onclick = function () {
            let file = document.getElementById("file").files[0];
            let reader = new FileReader();

            reader.readAsText(file);
            reader.onload = function () {
                let content = reader.result;
                let decoded_content = decode(content);
                let parser = new DOMParser();
                let xmlDoc = parser.parseFromString(decoded_content, "text/xml");
                console.log(xmlDoc)
                // get all the k nodes and remove the one that has GJA_002 as value and remove the next s node
                let k_nodes = xmlDoc.querySelectorAll("k");
                let i = 0;
                for (i = 0; i < k_nodes.length; i++) {
                    if (k_nodes[i].innerHTML === "GJA_002") {
                        let next_node = k_nodes[i].nextElementSibling;
                        next_node.innerHTML = "";
                        console.log("removed password")
                    }
                }
                // save the file
                let serializer = new XMLSerializer();
                let new_content = serializer.serializeToString(xmlDoc);
                console.log(new_content)

                // download the file
                let blob = new Blob([new_content], {type: "text/plain;charset=utf-8"});
                saveData(blob, "savegame.xml");


            };
            reader.onerror = function () {
                console.log(reader.error);
            };


        };
    </script>


</main>
